<div class="container">
  <mat-card class="example-card" *ngFor="let city of cities">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image" [ngClass]="city.ico"></div>
      <mat-card-title>{{city.name}}</mat-card-title>
      <mat-card-subtitle>{{city.temp}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        Lorem
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>DELETE</button>
    </mat-card-actions>
  </mat-card>
</div>
